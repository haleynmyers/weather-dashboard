<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <!--Jumbotron with title of page-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <!--An aside nav that is col4-->
            <div class="col-sm-4">
                <div class="row search">
                    <div class="input-group">
                        <input type="text" class="form-control inputCity" placeholder=" Search City"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-secondary button-addon2 searchBtn" type="button">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                    <div class="card">
                        <ul class="list-group list-group-flush recentSearches">
                            <li class="list-group-item">You have no recent searches</li>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
            
            <!--column container for main content-->
            <div class="col-sm-8">
                <!--card holding local or most recent search weather content-->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title query-city"></h3>

                        <!--Card with weather conditions-->
                        <div class="row iconCardRow">
                            <div class="card iconCard">
                                <div class="row">
                                    <div class="col-4">
                                        <img class="card-img weather-icon" alt="weather icon">
                                    </div>

                                    <div class="col-8">
                                        <div class="card-body">
                                            <p class="card-title weather-description"></p>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                                <h6 class="temperature"> </h6>
                                <p class="humidity"> </p>
                                <p class="wind-speed"> </p>
                                <p class="uv-index">
                                <p class="uvBtn"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--New row with 5 day forecast cards-->

        <div class="row">
            <div class="card col-12">
                <h5 class="card-header">Five Day Forecast</h5>
                <div class="card-body">
                    <div class="card-group forecast-container">

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
