<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="wrapper">
        <!--Jumbotron with title of page-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
                <p class="lead"></p>
            </div>
        </div>

        <div class="row">
            <!--An aside nav that is col3-->
            <div class="col-sm-4">
                <div class="search">
                    <div class="row">
                        <div class="col-10">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search City" id="inputCity"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="button-addon2">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <div class="card">
                                <ul class="list-group list-group-flush" id="recentSearches">
                                    <li class="list-group-item">You have no recent searches</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--column container for main content-->
            <div class="col-sm-6">
                <!--card holding local or most recent search weather content-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title" id="query-city"></h3>

                                <!--Card with weather conditions-->
                                <div class="row">
                                    <div class="card mb-3">
                                        <div class="row no-gutters">
                                            <div class="col-md-4">
                                                <img class="card-img" alt="weather icon" id="weather-icon">
                                            </div>
                                            <div class="col-md-8">
                                                <div class="card-body">
                                                    <h5 class="card-title" id="weather-description"></h5>
                                                    <p class="card-text"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <ul>
                                    <p id="temperature"> </p>
                                    <p id="humidity"> </p>
                                    <p id="wind-speed"> </p>
                                    <div id="row">
                                        <p id="uv-index">
                                            <button id="uvBtn"> </button>
                                        </p>
                                    </div>
                                </ul>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--New row with 5 day forecast cards-->
        <div class="row">
            <div class="col-sm-10">
                <div class="card" id="forecast-card">
                    <h5 class="card-header">Five Day Forecast</h5>
                    
                        <!-- <div class="card-body"> -->
                            <div class="card-group">
                                <div class="card" id="forecastCard">
                                    <div class="card-body" >
                                        <h5 class="card-title" id="forecast-title"></h5>
                                        <p class="card-text" id="forecast-info"> </p>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                                    <!-- <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" id="forecast-title"></h5>
                                            <img class="card-img">
                                            <p class="card-text" id="forecastCard"></p>
        
                                        </div>
                                    </div> -->
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
